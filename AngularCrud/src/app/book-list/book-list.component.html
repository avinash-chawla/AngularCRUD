<div class="container mt-4">




    <form class="form my-5" #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="selectedBook._id">
        <div class="row m-0">
            <input type="text" class="form-control col-4 mr-2" placeholder="Title" name="title"
                [(ngModel)]="selectedBook.title">
            <input type="text" class="form-control col-3 mr-2" placeholder="Author" name="author"
                [(ngModel)]="selectedBook.author">
            <input type="text" class="form-control col-2 mr-2" placeholder="Price" name="price"
                [(ngModel)]="selectedBook.price">
            <button type="submit" class="btn btn-primary col">Save</button>
        </div>
    </form>




    <table class="table table-bordered table-hover mt-5 py-5">
        <thead class="thead-dark">
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th colspan="2">Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let book of books; index as i ">
                <td>{{ i+1 }}</td>
                <td>{{ book.title}}</td>
                <td>{{ book.author}}</td>
                <td>{{ book.price}} </td>
                <td colspan="2">
                    <button class="btn btn-success mr-2" (click)="onEdit(book)">Edit</button>
                    <button class="btn btn-danger" (click)="onDelete(book)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
